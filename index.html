<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎮 รวมเกมสนุกเล่นฟรี</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home">
  <div class="container">
    <h1>🎮 A game to kill time, not a sin!!!</h1>
    <p>Welcome to a fun gaming site where you can play instantly!</p>

    <div class="game-grid">
      <div class="game-item">
        <img src="./images/snake-thumb.png" alt="เกมงู">
        <a class="button" href="snake.html">A game where a snake comes out!!</a>
      </div>

      <div class="game-item">
        <img src="./images/glass.png" alt="glass">
        <a class="button" href="glass.html">Glass Shooter</a>
      </div>

      <div class="game-item">
        <img src="./images/shootnok-thumb.png" alt="เกมยิงธนู">
        <a class="button" href="shootnok.html">Archery game</a>
      </div>

      <div class="game-item">
        <img src="./images/explo.jpg" alt="Explore the Milky Way">
        <a class="button" href="https://wanchai2019.github.io/">Explore the Milky Way</a>
      </div>
    </div>
  </div>

  <footer>
    <p>👀 Visitors: <span id="visitorCount">0</span></p>
    <p>⭐ Rate this site:</p>
    <div class="stars" id="starRating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
  </footer>

  <script>
    // นับจำนวนผู้เข้าชม (จำลองด้วย localStorage)
    let count = localStorage.getItem("visitorCount") || 0;
    count++;
    localStorage.setItem("visitorCount", count);
    document.getElementById("visitorCount").textContent = count;

    // ระบบให้คะแนนดาว
    const stars = document.querySelectorAll("#starRating span");
    let savedRating = localStorage.getItem("siteRating") || 0;

    function highlightStars(rating) {
      stars.forEach(star => {
        star.classList.toggle("active", star.dataset.value <= rating);
      });
    }

    highlightStars(savedRating);

    stars.forEach(star => {
      star.addEventListener("click", () => {
        let rating = star.dataset.value;
        localStorage.setItem("siteRating", rating);
        highlightStars(rating);
      });
    });
  </script>
</body>
</html>
