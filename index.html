<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Awesome Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .game-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .game-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 200px;
    }
    .game-item img {
      width: 100%;
      border-radius: 8px;
    }
    .button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .button:hover {
      background: #005fa3;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
    }
    .stars {
      display: inline-flex;
      gap: 5px;
      cursor: pointer;
    }
    .stars span {
      font-size: 24px;
      color: #888;
      transition: color 0.2s;
    }
    .stars span.active {
      color: gold;
    }
  </style>
</head>
<body class="home">
  <div class="container">
    <h1>üéÆ A game to kill time, not a sin!!!</h1>
    <p>Welcome to a fun gaming site where you can play instantly!</p>

    <div class="game-grid">
      <div class="game-item">
        <img src="./images/snake-thumb.png" alt="‡πÄ‡∏Å‡∏°‡∏á‡∏π">
        <a class="button" href="snake.html">A game where a snake comes out!!</a>
      </div>
      
       <div class="game-item">
        <img src="./images/glass.png" alt="glass">
        <a class="button" href="glass.html">Glass Shooter</a>
      </div>

      <div class="game-item">
        <img src="./images/shootnok-thumb.png" alt="‡πÄ‡∏Å‡∏°‡∏¢‡∏¥‡∏á‡∏ò‡∏ô‡∏π">
        <a class="button" href="shootnok.html">Archery game</a>
      </div>

      <div class="game-item">
        <img src="./images/explo.jpg" alt="Exploer the Milky Way">
        <a class="button" href="https://wanchai2019.github.io/">Explore the Milky Way</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>üëÄ Visitors: <span id="visitorCount">0</span></p>
    <p>‚≠ê Rate this site:</p>
    <div class="stars" id="starRating">
      <span data-value="1">‚òÖ</span>
      <span data-value="2">‚òÖ</span>
      <span data-value="3">‚òÖ</span>
      <span data-value="4">‚òÖ</span>
      <span data-value="5">‚òÖ</span>
    </div>
  </footer>

  <script>
    // ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡∏° (‡πÉ‡∏ä‡πâ localStorage ‡∏à‡∏≥‡∏•‡∏≠‡∏á)üòä
    let count = localStorage.getItem("visitorCount") || 0;
    count++;
    localStorage.setItem("visitorCount", count);
    document.getElementById("visitorCount").textContent = count;

    // ‡∏£‡∏∞‡∏ö‡∏ö‡πÉ‡∏´‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô stars
    const stars = document.querySelectorAll("#starRating span");
    let savedRating = localStorage.getItem("siteRating") || 0;

    function highlightStars(rating) {
      stars.forEach(star => {
        star.classList.toggle("active", star.dataset.value <= rating);
      });
    }

    highlightStars(savedRating);

    stars.forEach(star => {
      star.addEventListener("click", () => {
        let rating = star.dataset.value;
        localStorage.setItem("siteRating", rating);
        highlightStars(rating);
      });
    });
  </script>
</body>
</html>
